name: Deploy to Docker Hub

on:
  push:
    tags:
      - '*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21(corretto)
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          ./gradlew bootBuildImage --imageName=mrls
          docker tag mrls:${{ env.VERSION }} ${{ secrets.DOCKERHUB_USERNAME }}/mrls:${{ env.VERSION }}
          docker tag mrls:${{ env.VERSION }} ${{ secrets.DOCKERHUB_USERNAME }}/mrls:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mrls:${{ env.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mrls:latest
